<template>
    
      <section role="dialog" tabindex="-1" class="slds-box slds-modal slds-fade-in-open slds-modal_small custom" 
          aria-labelledby="modal-heading-01"
          aria-modal="true" 
          aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
          <header class="slds-modal__header slds-theme_shade">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">product order window</h2>
          </header>
          <div class="slds-theme_shade ">
            <div class="message"></div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <lightning-record-form
                object-api-name={objectApiName}
                fields={fields}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
                oncancel={cancel}>
              </lightning-record-form>
            </div>
          </div>
        </div>
      </section>|
   
</template>
