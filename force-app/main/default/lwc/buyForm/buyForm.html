<template>  
    
    <!-- <lightning-button label={label} onclick={showModal}></lightning-button>  -->
    <button class="slds-button slds-button_outline-brand" onclick={showModal}>{label}</button> 
     
    <template if:true={openModal}>  
      <div class="">
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
            <div class="slds-modal__container">  
              
              <div class="slds-modal__header">  
                <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                  variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                </lightning-button-icon>  
                <h2>Welcome To SalesforcePoint.com</h2>  
              </div>  
             
              <div class="slds-modal__content slds-p-around_medium">  
                <center>  
                    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
                        <lightning-input type="text" class="first_name" label="last_name" ></lightning-input>
                        <lightning-input type="text" class="last_name" label="last_name" ></lightning-input>
                        <lightning-input type="tel" class="tel" label="mobile phone" ></lightning-input>
                        <lightning-input type="email" class="email" label="email" ></lightning-input>
                        <ul class="slds-list_horizontal">
                            <li>
                                total cost: 
                            </li>
                            <li>
                                {total}
                            </li>
                            <li>
                               
                            </li>
                          </ul>
                    </div>
                </center>  
              </div>  
              
              <div class="slds-modal__footer">  
                <button class="slds-button slds-button_outline-brand" onclick={handleBuyAction} >send order</button>
                <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>  
                </lightning-button>  
              </div>  
            </div>  
          </div>  
      </div>
    </template>  
  </template>
