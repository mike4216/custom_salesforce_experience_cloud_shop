<template>
    <div class="slds-dropdown-trigger slds-dropdown-trigger_click ">
        <button class="slds-button slds-button_outline-brand" onclick={showCartWindow} aria-haspopup="true">Shopping cart ()</button>
        <div class="slds-dropdown slds-dropdown_right slds-dropdown_large">
            <!-- <lightning-layout multiple-rows horizontal-align="center"> -->
            
               
    
                <template for:each={products} for:item="product">
                    <!-- <template for:each={product.value} for:item="value">
                        {value.id}
                    </template> -->
                    <!-- <lightning-layout-item key={product.Id}> -->
                        <table key={product.id} class="slds-table slds-table_cell-buffer slds-table_bordered" >
                            <tbody>
                                <tr>
                                    <td>
                                        <img src={product.image} width="70" height="70">
                                    </td>
                                    <td>
                                        {product.name}
                                    </td>
                                    <td>
                                        {product.calculatedPrice}
                                    </td>
                                    <td >
                                        <!-- <c-quantity-selector price={product.price} number={product.count}></c-quantity-selector> -->
                                        <ul class="slds-list_horizontal">
                                            <li>
                                                <c-add-to-cart-button 
                                                    name={product.name} 
                                                    productid={product.id} 
                                                    image={product.image}
                                                    price={product.price}
                            
                                                    label="-"
                                                    onclick={add}></c-add-to-cart-button>
                                            </li>
                                            <li>
                                                <div class="custom">
                                                    <div class="slds-form-element">
                                                        <!-- <label class="slds-form-element__label" for="quantity">
                                                          <abbr class="slds-required" title="required">* </abbr>Input Label</label> -->
                                                        <div class="slds-form-element__control">
                                                          <input type="text" id ={product.id} placeholder={product.count} required="" class="slds-input" />
                                                        </div>
                                                      </div>
                                                </div>
                                            </li>
                                            <li>
                                                <!-- <button class="slds-button slds-button_outline-brand" onclick={add}>+</button> -->
                                                <c-add-to-cart-button 
                                                    name={product.name} 
                                                    productid={product.id} 
                                                    image={product.image}
                                                    price={product.price}
                                                    positive = "true"
                                                    label="+"
                                                    onclick={add}></c-add-to-cart-button>
                                            </li>
                                          </ul>
                                    </td>                                       
                                </tr>
                            </tbody>
                        </table>


                    <!-- </lightning-layout-item> -->
                    
                 </template> 
                
            <!-- </lightning-layout> -->
        </div>
    </div>
