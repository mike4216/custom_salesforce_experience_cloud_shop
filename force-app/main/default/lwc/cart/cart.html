<template>
    <div class="slds-dropdown-trigger slds-dropdown-trigger_click ">
        <button class="slds-button slds-button_outline-brand"  onclick={showCartWindow} aria-haspopup="true">Shopping cart</button>
        <div class="slds-dropdown slds-dropdown_right slds-dropdown_large">
            <div if:true={cartEmpty}>
                <div class="slds-align_absolute-center">
                    <p>Cart empty!</p>
                </div>
            </div>
            <template for:each={products} for:item="product">
                <table key={product.id} class="slds-table slds-table_cell-buffer slds-table_bordered" >
                    <tbody>
                        <tr>
                            <td>
                                <img src={product.image} width="70" height="70">
                            </td>
                            <td>
                                {product.name}
                            </td>
                            <td>
                                {product.calculatedPrice}
                            </td>
                            <td>
                                <ul class="slds-list_horizontal">
                                    <li>
                                        <c-add-to-cart-button 
                                            name={product.name} 
                                            productid={product.id} 
                                            image={product.image}
                                            price={product.price}
                    
                                            label="-"
                                            onclick={add}></c-add-to-cart-button>
                                    </li>
                                    <li>
                                        <div class="custom_input">
                                            <div class="slds-form-element">
                                                <div class="slds-form-element__control">
                                                  <input type="text" id ={product.id} placeholder={product.count} required="" class="slds-input" disabled="disabled" />
                                                </div>
                                              </div>
                                        </div>
                                    </li>
                                    <li>
                                        <c-add-to-cart-button 
                                            name={product.name} 
                                            productid={product.id} 
                                            image={product.image}
                                            price={product.price}
                                            positive = "true"
                                            label="+"
                                            onclick={add}></c-add-to-cart-button>
                                    </li>
                                  </ul>
                            </td>                                       
                        </tr>
                    </tbody>
                </table>
            </template>
            <div if:false={cartEmpty}>
                <div class="slds-box slds-theme_shade"> 
                    <c-buy-form class="slds-align_absolute-center" label='confirm order'></c-buy-form>
                </div>
            </div>
        </div>
    </div>
    <template if:true={openModal}>  
        
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
            <div class="slds-modal__container">  
                
                <div class="slds-modal__header">  
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                        variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                    </lightning-button-icon>  
                    <h2>Title</h2>  
                </div>  
                
                <div class="slds-modal__content slds-p-around_medium">  
                    <center>  
                        <div class="slds-p-bottom_large slds-p-left_large">
                            <div if:true={cartEmpty}>
                                <div class="slds-align_absolute-center">
                                    <p>Cart empty!</p>
                                </div>
                            </div>
                            <template for:each={products} for:item="product">
                                <table key={product.id} class="slds-table slds-table_cell-buffer slds-table_bordered" >
                                    <tbody>
                                        <tr>
                                            <td>
                                                <img src={product.image} width="70" height="70">
                                            </td>
                                            <td>
                                                {product.name}
                                            </td>
                                            <td>
                                                {product.calculatedPrice}
                                            </td>
                                            <td>
                                                <ul class="slds-list_horizontal">
                                                    <li>
                                                        <c-add-to-cart-button 
                                                            name={product.name} 
                                                            productid={product.id} 
                                                            image={product.image}
                                                            price={product.price}
                                    
                                                            label="-"
                                                            onclick={add}></c-add-to-cart-button>
                                                    </li>
                                                    <li>
                                                        <div class="custom_input">
                                                            <div class="slds-form-element">
                                                                <div class="slds-form-element__control">
                                                                  <input type="text" id ={product.id} placeholder={product.count} required="" class="slds-input" disabled="disabled" />
                                                                </div>
                                                              </div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <c-add-to-cart-button 
                                                            name={product.name} 
                                                            productid={product.id} 
                                                            image={product.image}
                                                            price={product.price}
                                                            positive = "true"
                                                            label="+"
                                                            onclick={add}></c-add-to-cart-button>
                                                    </li>
                                                  </ul>
                                            </td>                                       
                                        </tr>
                                    </tbody>
                                </table>
                            </template>
                        </div>
                    </center>  
                </div>  
                    
                <div class="slds-modal__footer">  
                    <div if:false={cartEmpty}>
                        <div class="slds-box slds-theme_shade"> 
                            <c-buy-form class="slds-align_absolute-center" label='confirm order'></c-buy-form>
                        </div>
                    </div>
                    <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>  
                    </lightning-button>  
                </div>  
            </div>  
        </div>  
        
    </template>  
</template>
