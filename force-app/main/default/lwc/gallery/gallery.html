<template>
    <lightning-card title="Catalog" icon-name="standard:catalog">
        <lightning-layout multiple-rows horizontal-align="center">
            

            <template for:each={products.data} for:item="product">
                <lightning-layout-item 
                    key={product.Id} size="12"
                    small-device-size="6" 
                    medium-device-size="4"
                    large-device-size="3">
                    <c-gallery-tile product={product}></c-gallery-tile>
                </lightning-layout-item>
             </template> 



            
        </lightning-layout>
    </lightning-card>
</template>
