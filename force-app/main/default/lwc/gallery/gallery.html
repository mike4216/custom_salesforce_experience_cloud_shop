<template>
    <lightning-card title="Catalog" icon-name="standard:catalog">

        <div class="slds-clearfix">
            <div class="slds-float_right slds-m-right_x-large">
                <c-cart productcounter={counter}></c-cart>
            </div>
        </div>
        
        <div class="slds-align_absolute-center">
            <lightning-button label="Prev" icon-name="utility:chevronleft" 
                icon-position="left" onclick={paginatePrev}></lightning-button>
            <lightning-button label="Next" icon-name="utility:chevronright" 
                icon-position="right" onclick={paginateNext}></lightning-button>
                <p class="slds-m-left_medium">{showFromTotal}/{totalProducts}</p>
        </div>


        <lightning-layout multiple-rows horizontal-align="center">
            

            <template for:each={products} for:item="product">
                <lightning-layout-item 
                    key={product.Id} size="12"
                    small-device-size="6" 
                    medium-device-size="4"
                    large-device-size="3">
                    <c-gallery-tile oncounterchange={updateCounter} product={product}></c-gallery-tile>
                </lightning-layout-item>
             </template> 
            
        </lightning-layout>
        <div class="slds-align_absolute-center">
            <lightning-button label="Prev" icon-name="utility:chevronleft" 
                icon-position="left" onclick={paginatePrev}></lightning-button>
            <lightning-button label="Next" icon-name="utility:chevronright" 
                icon-position="right" onclick={paginateNext}></lightning-button>
                <p class="slds-m-left_medium">{showFromTotal}/{totalProducts}</p>
        </div>
    </lightning-card>
</template>
